<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card5</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="card5div">
        <div class="companybuildingemoji">🏭</div>
        <h1 class="head1_txt">Your Company</h1>
        <p>
            Tell us about your company.You will be able to invite your teammates in the
            next step.
        </p>
        <div class="card5inputdiv">
            <label class="companylabel">Company name</label>
            <input class="card5inputcode" type="text">
            <label class="industrylabel">Industry (optional)</label>
            <select class="selectinput">
                <option value="Creative">🎨 Creative Agency</option>
            </select>
            <label class="rolelabel">Your role (optional)</label>
            <select class="selectinput">
                <option value="owner">🎯 Owner / Founder / CEO</option>
            </select>
            <label class="companysizelabel">Company size (optional)</label>
            <select class="selectinput">
                <option value="cmpsize">2-10</option>
            </select>

        </div>
        <a class="backbtn2" href="index.html">Back</a>
    </div>

</body>

</html>
